

<h2 class="bg-info">Employee list 
    <a routerLink="/addemployee" class="btn btn-primary btn-sm float-end">Add Employee</a>
</h2>
<table class="table table-bordered">
    <thead>
      <tr>
        <!-- <th scope="col">Sr.no</th> -->
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
        

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empData">
        
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.address}}</td>
        <td>  
          <a [routerLink]="['/editemployee/',emp.emp_id]" class="btn btn-primary m-1">Edit</a>
          <a (click)="deleteEmp(emp.emp_id)" class="btn btn-danger btn-sm mx-2">Delete</a>


      </tr>
      
    </tbody>
  </table>
