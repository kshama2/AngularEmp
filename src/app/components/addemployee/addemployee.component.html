<div >
    <form (ngSubmit)="addEmployee()" >
        <div class="form-group my-3">
            <label>First Name</label>
            <input type="text" [(ngModel)]="firstname" name="fname" class="form-control" placeholder="Name">
        </div>
        <div class="form-group my-3">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="lastname" name="lname" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group my-3">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group my-3">
            <label>Address</label>
            <input type="text" [(ngModel)]="address" name="address" class="form-control" placeholder="Address">
        </div>
        <div class="form-group my-3">
            <label>Department</label>
            <input type="text" [(ngModel)]="department" name="department" class="form-control" placeholder="Department">
        </div>
        <div class="form-group my-3 text-center">
           <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
